name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types: [closed]

jobs:
  build-and-deploy:
    # åªåœ¨æ¨é€åˆ° master æˆ–åˆä½µåˆ° master æ™‚åŸ·è¡Œ
    if: github.ref == 'refs/heads/master' || (github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'master')
    
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout ä»£ç¢¼
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: è¨­ç½® Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: å®‰è£ä¾è³´
      run: npm ci
    
    - name: å»ºç½®æ‡‰ç”¨ç¨‹å¼
      run: npm run build
      env:
        CI: false
    
